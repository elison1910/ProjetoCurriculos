<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ImpulsoVitae - Cadastrar Currículo</title>
    <link rel="stylesheet" href="cssexternostyle.css">
</head>
<body>
    <header>
        <div class="titulo">ImpulsoVitae</div>
        <nav>
            <a href="inicio.html">Início</a>
            <a href="vagas.html">Vagas</a>
            <a href="pessoas.html">Pessoas</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section>
        <h2>Cadastro de Currículo</h2>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="experiencia">Experiência Profissional:</label>
            <textarea id="experiencia" name="experiencia" rows="5" required></textarea>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
